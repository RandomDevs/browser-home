name: Build release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js v12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Build project
        run: |
          npm ci
          npm run build
          npm run precache-icons
          npm run update-version ${{ github.ref }}
        env:
          CI: true

      - name: Create asset for Firefox/Edge
        run: |
          cd public
          cp firefox.manifest.json manifest.json
          zip -r ../build.zip * --exclude \*.manifest.json
        env:
          CI: true

      - name: Create asset for Chrome
        run: |
          cd public
          cp chrome.manifest.json manifest.json
          zip -r ../build-chrome.zip * --exclude \*.manifest.json
        env:
          CI: true

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset for Firefox & Edge
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./build.zip
          asset_name: browser-home.zip
          asset_content_type: application/zip

      - name: Upload release asset for Chrome
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./build-chrome.zip
          asset_name: browser-home-chrome.zip
          asset_content_type: application/zip
